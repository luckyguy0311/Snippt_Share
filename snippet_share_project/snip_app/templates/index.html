{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<article>
  <div class="main">
    <form method="POST" class="uniForm">
      {% csrf_token %}
      <table>{{ form|crispy}}</table>

      <div class="field">
        <div class="control">
          <button class="button is-info is-rounded" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</article>
{% endblock %}
